<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul style="list-style: disc;">
        <li>
            coffee
        </li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <ul style="list-style:circle;">
        <li>
            coffee
        </li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <ul style="list-style:square;">
        <li>
            coffee
        </li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <ul style="list-style:none;">
        <li>
            coffee
        </li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <!-- nested html lists -->
    <ul>
        <li>coffee
            <ul>
                <li>hot</li>
                <li>cold</li>
                <li>dark</li>
            </ul>
        </li>
        <li>tea
            <ul>
                <li>black</li>
                <li>green</li>
            </ul>
        </li>
        <li>
            milk
            <ul>
                <li>
                    cow
                </li>
                <li>
                    buffelo
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
