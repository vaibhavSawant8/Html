<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unorderd lists -->
    <ul>
        <li>
            coffee
        </li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <!-- ordered lists -->
    <ol>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <dt>
        <b>tea</b>
        <dd>gree tea</dd>
        <dd>black tree</dd>
        <dd>sugerless tree</dd>
    </dt>
</body>
</html>
