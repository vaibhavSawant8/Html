<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <ol>
    <li>
        coffee
    </li>
    <li>tea</li>
    <li>milk</li>
   </ol> 
   <!-- numbers -->
   <ol type="1">
    <li>
        coffee
    </li>
    <li>tea</li>
    <li>milk</li>
   </ol> 
   <!-- upercase -->
   <ol type="A">
    <li>
        coffee
    </li>
    <li>tea</li>
    <li>milk</li>
   </ol> 
   <!-- lowercase -->
   <ol type="a">
    <li>
        coffee
    </li>
    <li>tea</li>
    <li>milk</li>
   </ol> 
   <!-- upercase roman no -->
   <ol type="I">
    <li>
        coffee
    </li>
    <li>tea</li>
    <li>milk</li>
    <!-- control list counting -->
   </ol> 
   <ol start="50">
    <li>
        coffee
    </li>
    <li>tea</li>
    <li>milk</li>
   </ol> 
<!-- description list -->
<dl>
    coffee
    <dd>
        black
    </dd>
    <dd>green</dd>
</dl>
</body>
</html>
