<!DOCTYPE html>  
<!-- <html> is a root element -->
<html lang="en">
    <!-- head elements contain meta information about the html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A SIMPLE HTML DOCUMENT</title>
    <!-- title element specifes the title of the html page that are present in the title bar on the page tab -->
</head>
<body>
    <!-- h defines heading part and it is further divided into according to thier size like that h1 , h2, h3, h4, upto h6 -->
    <H1>HELLO I AM A NEW LEARNER OF HTML LANGUAGE </H1>
    <H1>THIS IS MY FIRST PROGRAM IN HTML</H1>
    <br>
    <!-- THE BR Tag are used for the insert a new line so the br tag is a empty element hence there in no  end tag -->
    <P>TODAY I FEEL GREATFULL BCZ I WILL START A NEW JOURNY OF MY LIFE</P>
    <!-- p means paragraph attributre that are used for multiple lines that are write in that section -->
</body>
</html>
