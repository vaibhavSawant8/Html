<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table
        {
            width: 15%;
            text-align: center;
            border: 2px solid black;

        }
        th
        {
            width: 10%;
            
            border-radius: 1px;
            text-align: center;
            border: 1.5px;
        }
        td
        {
            width: 5%;
            border: 1px solid rgba(217, 111, 6, 0.182);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>class</th>
        </tr>
        <tr>
            <td>vaibhav</td>
            <td>20</td>
            <td>ty</td>
        </tr>
        <tr>
            <td>shreyash</td>
            <td>21</td>
            <td>sy</td>
        </tr>
    </table>
</body>
</html>
