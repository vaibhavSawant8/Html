<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<h1>Action Atribute</h1>
<form >
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="vaibhya"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="sawant-patil"><br><br>
  <input type="submit" value="Submit">
</form> 
<h1>target attribute</h1>
<h2>open in new window</h2>
<form target="_blank">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="vaibhav"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="sawant"><br><br>
    <input type="submit" value="Submit">
  </form> 
  
  <h1>method attribute</h1>
  <h2>value see in address bar</h2>
  <form  target="_blank">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="vaibhav"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="sawant"><br><br>
    <input type="submit" value="Submit">
  </form> 
    
  <h1>Autocomplete attribute</h1>
  
<form  autocomplete="on">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>
    <input type="submit">
  </form>
   
  <h1>non validate</h1>
  <form  novalidate>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email"><br><br>
    <input type="submit">
  </form>
</body>
</html>
